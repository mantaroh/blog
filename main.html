<html>
  <head>
    <meta charset='utf-8'>
    <title>main</title>
    <script src="https://spearly-static.s3-ap-northeast-1.amazonaws.com/js/main.js" defer="true"></script>
    <script>window.addEventListener('DOMContentLoaded',()=>{let t=document.querySelectorAll(':not(:defined)');for(let e of t){e.style.visibility="hidden";}},{once:true})></script>
  </head>
  <body>
    <blog-item>
      <h1>{%= blog_title %}</h1>
      <img src="{%= blog_image %}" />
      <div style="background: url('{%= blog_image %}');"></div>
      <p>{%= blog_description %}</p>
    </blog-item>

    <blog-item data-id="omB5DIeUPgwbJtSzlHkO" data-lock="true">
      <h1>{%= blog_title %}</h1>
    </blog-item>
  </body>
</html>
